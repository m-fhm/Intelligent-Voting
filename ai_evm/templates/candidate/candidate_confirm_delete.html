{% extends 'base.html' %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete the candidate '{{ candidate }}'?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'candidate_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
