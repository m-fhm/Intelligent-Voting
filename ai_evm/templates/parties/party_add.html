{% extends 'base.html' %}

{% block content %}
  <h1>Add Party</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'party_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
