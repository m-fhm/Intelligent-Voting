{% extends 'base.html' %}

{% block content %}
  <h1>Delete Party</h1>
  <p>Are you sure you want to delete "{{ party.full_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a href="{% url 'party_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
