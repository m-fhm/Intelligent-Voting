{% extends 'base.html' %}

{% block content %}
  <h1>Delete Voter</h1>
  <p>Are you sure you want to delete voter {{ voter.get_full_name }}?</p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'voter_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
